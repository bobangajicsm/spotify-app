<h1>Need Music?</h1>
<p>Use the Spotify app to browse new releases and find your favorite songs</p>
<p>All you get is this text and a mostly barebones HTML document.</p>

<form>
  <div class="form-group">
    <input class="form-control" type="text" placeholder="Search Artists..." [(ngModel)]="searchStr" name="searchStr" (keyup)="searchMusic()">
  </div>
</form>

<div *ngIf="searchRes">
  <div *ngFor="let artist of searchRes">
    <div class="row">
      <div class="col-md-12">
        <div class="search-res well">
          <h4><a routerLink="/artist/{{artist.id}}">{{artist.name}}</a></h4>
          <div>
            <strong *ngIf="artist.genres[0]">Genres:</strong>
            <span *ngFor="let genre of artist.genres; let i = index">
              {{genre}}<i *ngIf="i+1 < artist.genres.length">, </i>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
